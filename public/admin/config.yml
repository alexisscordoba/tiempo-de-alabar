          # --- 3. GALER√çA ---
          - label: "Galer√≠a Institucional"
            name: "gallery"
            widget: "list"
            field: { label: "Imagen", name: "image", widget: "string" }

          # --- 4. SEO ---
          - label: "SEO"
            name: "seo"
            widget: "object"
            fields:
              - { label: "T√≠tulo SEO", name: "title", widget: "string" }
              - { label: "Descripci√≥n SEO", name: "description", widget: "text" }
              - { label: "Imagen Social (OG)", name: "og_image", widget: "image" }

      - label: "Organicemos un evento"
        name: "organizar"
        file: "src/content/pages/organizar.md"
        fields:
          # --- 1. HERO SECTION ---
          - label: "Secci√≥n Hero"
            name: "hero"
            widget: "object"
            fields:
              - { label: "T√≠tulo", name: "title", widget: "string", default: "Organicemos un evento juntos" }
              - { label: "Subt√≠tulo", name: "subtitle", widget: "string", required: false }
              - { label: "Imagen de fondo", name: "background", widget: "image" }

          # --- 2. INTRODUCCI√ìN GENERAL ---
          - label: "Informaci√≥n general"
            name: "info"
            widget: "object"
            fields:
