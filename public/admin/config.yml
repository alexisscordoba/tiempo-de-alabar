backend:
  name: github
  repo: alexisscordoba/tiempo-de-alabar # Aseg√∫rate de que este sea el repo final
  branch: main
  base_url: https://auth.tiempodealabar.workers.dev # Tu Worker de autenticaci√≥n
  auth_endpoint: /auth

media_folder: "public/assets/system"
public_folder: "/assets/system"

collections:
  - name: "musica"
    label: "üéµ Canciones"
    folder: "src/content/musica"
    create: true
    slug: "{{slug}}" # Usar el slug sanitizado para el nombre del archivo
    extension: "md"
    format: "frontmatter"
    fields:
      # --- 1. IDENTIDAD ---
      - { label: "T√≠tulo", name: "title", widget: "string" }
      - { label: "Slug URL", name: "slug", widget: "slug", from: "title" }
      - { label: "Estado", name: "status", widget: "select", options: ["published", "draft"] }
      - { label: "A√±o", name: "year", widget: "number" }
      - { label: "Compositor", name: "composer", widget: "string" }
      - { label: "Autor Letra", name: "lyricist", widget: "string" }

      # --- 2. FICHA T√âCNICA ---
      - label: "Ficha T√©cnica"
        name: "technical"
        widget: "object"
        fields:
          - { label: "Tono Original", name: "key", widget: "select", options: ["Ab", "A", "A#", "Bb", "B", "C", "C#", "Db", "D", "D#", "Eb", "E", "F", "F#", "Gb", "G", "G#"] }
          - { label: "Comp√°s (Time)", name: "time", widget: "string" }
          - { label: "Tempo (BPM)", name: "tempo", widget: "number" }
          - { label: "Duraci√≥n (ms)", name: "duration", widget: "number", hint: "Ingresa el tiempo en milisegundos", required: false }
          - { label: "Estructura", name: "structure", widget: "string", required: false }
          - { label: "CCLI #", name: "ccli", widget: "number", required: false }

      # --- 3. COVER Y FONDO ---
      - label: "Dise√±o"
        name: "design"
        widget: "object"
        fields:
          - { label: "Portada", name: "coverart", widget: "image" }
          - { label: "Texto Alt Portada", name: "coverart_alt", widget: "string" }
          - { label: "Color de fondo (HEX)", name: "background_color", widget: "color" }

      # --- 4. DISTRIBUCI√ìN Y STREAMING ---
      - label: "Streaming"
        name: "streaming"
        widget: "object"
        fields:
          - { label: "YouTube Clip (ID)", name: "youtube_clip", widget: "string", required: false }
          - { label: "Spotify Link", name: "spotify", widget: "string", required: false }
          - { label: "Apple Music Link", name: "apple", widget: "string", required: false }
          - { label: "YouTube Music Link", name: "youtubemusic", widget: "string", required: false }
          - { label: "Deezer Link", name: "deezer", widget: "string", required: false }
          - { label: "Amazon Music Link", name: "amazon", widget: "string", required: false }
          - { label: "Tidal Link", name: "tidal", widget: "string", required: false }
          - { label: "SoundCloud Link", name: "soundcloud", widget: "string", required: false }

      # --- 5. RECURSOS DESCARGABLES ---
      - label: "Recursos para descargar"
        name: "resources"
        widget: "list"
        summary: "{{fields.label}}"
        fields:
          - { label: "Nombre del Recurso", name: "label", widget: "string", hint: "Ej: Partitura PDF" }
          - { label: "Archivo o Link", name: "file_url", widget: "string" }
      
     # --- 6. RECURSOS EXTERNOS (VIDEOS) ---
      - label: "Recursos externos"
        name: "resources_videos"
        widget: "list"
        summary: "{{fields.label}}"
        fields:
          - { label: "Nombre del video", name: "label", widget: "string", hint: "Tutorial de piano" }
          - { label: "ID del Video", name: "youtube_id", widget: "string", hint: "Solo el c√≥digo despu√©s de v=" }

      # --- 7. ACERCA DE LA CANCI√ìN ---
      - label: "Metadatos"
        name: "meta"
        widget: "object"
        fields:
          - { label: "Referencias B√≠blicas", name: "biblerefs", widget: "list" }
          - { label: "Etiquetas (Tags)", name: "tags", widget: "list" }
      - { label: "Descripci√≥n Breve", name: "description", widget: "markdown", required: false }
      - { label: "Historia de la Canci√≥n", name: "history", widget: "markdown", required: false }

      # --- 8. SEO ---
      - label: "SEO"
        name: "seo"
        widget: "object"
        fields:
          - { label: "Meta T√≠tulo", name: "title", widget: "string" }
          - { label: "Meta Descripci√≥n", name: "description", widget: "text" }
          - { label: "Imagen Social (OG)", name: "og_image", widget: "image" }

      # --- 9. CUERPO (CHORDPRO) ---
      - { label: "Letra y Acordes (ChordPro)", name: "body", widget: "code", default_language: "markdown" }

  - name: "eventos"
    label: "üìÖ Agenda y Eventos"
    folder: "src/content/eventos"
    create: true
    slug: "{{year}}-{{slug}}"
    extension: "md"
    format: "frontmatter"
    fields:
      # --- 1. IDENTIDAD ---
      - { label: "Nombre del Evento", name: "title", widget: "string" }
      - { label: "A√±o", name: "year", widget: "number", hint: "Ej: 2026" }
      # Campo autogenerado para la URL y nombre de archivo
      - { label: "Slug URL", name: "slug", widget: "slug", from: "title" }
      - { label: "Flyer / Poster (Obligatorio)", name: "cover", widget: "image" }
      - { label: "Descripci√≥n de imagen (Alt)", name: "cover_alt", widget: "string" }
      - label: "Estado"
        name: "status"
        widget: "select"
        default: "draft"
        options: 
          - { label: "Borrador (Oculto)", value: "draft" }
          - { label: "Pr√≥ximamente", value: "upcoming" }
          - { label: "Programado (Activo)", value: "scheduled" }
          - { label: "Agotado", value: "sold_out" }
          - { label: "Cancelado", value: "canceled" }
          - { label: "Archivado (Historial)", value: "archived" }
      - { label: "Evento destacado", name: "featured", widget: "boolean", default: false }

      # --- 2. LOGISTICA ---
      - { label: "Fecha Inicio", name: "date", widget: "date", format: "YYYY-MM-DD" }
      - { label: "Fecha Fin (Opcional)", name: "end_date", widget: "date", format: "YYYY-MM-DD", required: false }
      - label: "Hora Inicio"
        name: "time"
        widget: "string"
        hint: "Formato estricto HH:mm (Ej: 19:30)"
        pattern: ['^([01]\d|2[0-3]):([0-5]\d)$', "Debe incluir los dos puntos, ej: 20:00"]
      - label: "Hora Fin (Opcional)"
        name: "end_time"
        widget: "string"
        required: false
        pattern: ['^([01]\d|2[0-3]):([0-5]\d)$', "Debe incluir los dos puntos, ej: 22:30"]
      - { label: "Informaci√≥n de Precio", name: "price", widget: "string", default: "Entrada libre y gratuita" }
      - { label: "Link de Reserva/Tickets", name: "link_reserve", widget: "string", required: false }

      # --- 3. UBICACION ---
      - label: "Ubicaci√≥n"
        name: "location"
        widget: "object"
        fields:
          - label: "Tipo de Lugar"
            name: "type"
            widget: "select"
            options:
             - { label: "Iglesia", value: "church" }
             - { label: "Parque", value: "park" }
             - { label: "Teatro", value: "theater" }
             - { label: "Auditorio", value: "auditorium" }
             - { label: "Estadio", value: "stadium" }
             - { label: "Sala", value: "hall" }
             - { label: "Otro", value: "other" }
          - { label: "Nombre del Lugar", name: "name", widget: "string" }
          - { label: "Direcci√≥n", name: "address", widget: "string", required: false }
          - { label: "Ciudad", name: "city", widget: "string", required: false }
          - { label: "Latitud (Mapa)", name: "lat", widget: "number", value_type: "float", required: false }
          - { label: "Longitud (Mapa)", name: "lng", widget: "number", value_type: "float", required: false }

      # --- 4. EXPERIENCIA (Contenido) ---
      - label: "Contenido del Evento"
        name: "content"
        widget: "object"
        fields:
          - { label: "Invitados Especiales", name: "guests", widget: "string", required: false }
          - label: "Setlist"
            name: "setlist"
            widget: "list"
            summary: "{{fields.custom_name}} {{fields.song_id}}"
            fields:
              - label: "Canci√≥n publicada"
                name: "song_id"
                widget: "relation"
                collection: "musica"
                search_fields: ["title"]
                display_fields: ["title"]
                required: false
              - { label: "Nombre personalizado", name: "custom_name", widget: "string", required: false }
          - { label: "Galer√≠a de Fotos", name: "gallery", widget: "list", field: { widget: "image" }, required: false }
          - { label: "Carpeta de Prensa", name: "link_promo", widget: "string", required: false }
    
      # --- 5. SEO ---
      - label: "SEO"
        name: "seo"
        widget: "object"
        fields:
          - { label: "T√≠tulo SEO", name: "title", widget: "string" }
          - { label: "Descripci√≥n SEO", name: "description", widget: "text" }
          - { label: "Imagen Social (OG)", name: "og_image", widget: "image" }
     
      # --- CUERPO ---
      - { label: "Descripci√≥n Detallada", name: "body", widget: "markdown" }

  - name: "members"
    label: "üë• Miembros"
    folder: "src/content/members"
    create: true
    slug: "{{slug}}" # Usamos el slug expl√≠cito para estabilidad
    extension: "md"
    format: "frontmatter"
    fields:
      
      # --- 1. IDENTIDAD y ESTADO ---
      - { label: "Nombre Completo", name: "name", widget: "string" }
      - { label: "Apodo / Nombre Corto", name: "nickname", widget: "string" }
      - { label: "Slug URL", name: "slug", widget: "slug", from: "nickname" }
      - label: "Estado"
        name: "status"
        widget: "select"
        default: "active"
        options: 
          - { label: "Borrador (Oculto)", value: "draft" }
          - { label: "Activo", value: "active" }
          - { label: "Ex-integrante", value: "former" }
      - { label: "Orden de Aparici√≥n", name: "order", widget: "number", default: 1 }

      # --- 2. FECHAS ---
      - { label: "Fecha de Inicio", name: "start_date", widget: "date", format: "YYYY-MM-DD" }
      - { label: "Fecha de Salida", name: "end_date", widget: "date", format: "YYYY-MM-DD", required: false, hint: "Obligatorio solo para ex-integrantes" }

      # --- 3. ROLES (Relaci√≥n con la colecci√≥n roles) ---
      - label: "Funciones en la Banda"
        name: "roles"
        widget: "relation"
        collection: "roles" # Referencia a la colecci√≥n roles
        search_fields: ["rol_name"]
        value_field: "rol_id"
        display_fields: ["rol_name"]
        multiple: true

      # --- 4. FOTOS ---
      - label: "Fotos"
        name: "photos"
        widget: "object"
        fields:
          - { label: "Foto de Perfil", name: "ph_profile", widget: "image", hint: "Usar imagen 2:3" }
          - { label: "Descripci√≥n de la foto de perfil", name: "ph_profile_alt", widget: "string" }
          - { label: "Foto de Perfil Secundaria", name: "ph_secondary", widget: "image", hint: "Usar imagen 2:3", required: false } 
          - { label: "Descripci√≥n de la foto de perfil secundaria", name: "ph_secondary_alt", widget: "string", required: false }
          - { label: "Galer√≠a Personal", name: "gallery", widget: "list", field: { widget: "image" }, required: false }

      # --- 5. BIO CORTA & SOCIAL ---
      - { label: "Bio Corta", name: "bio_short", widget: "string" }
      - label: "Redes Sociales"
        name: "social"
        widget: "object"
        fields:
          - { label: "Instagram", name: "instagram", widget: "string", required: false }
          - { label: "YouTube", name: "youtube", widget: "string", required: false }
          - { label: "TikTok", name: "tiktok", widget: "string", required: false }
          - { label: "Facebook", name: "facebook", widget: "string", required: false }
          - { label: "X/Twitter", name: "x", widget: "string", required: false }
          - { label: "SoundCloud", name: "soundcloud", widget: "string", required: false }
          - { label: "Spotify", name: "spotify", widget: "string", required: false }

      # --- BIO COMPLETA (BODY) ---
      - { label: "Biograf√≠a Completa", name: "body", widget: "markdown" }

  - name: "roles"
    label: "üé∏ Roles y Funciones"
    folder: "src/content/roles"
    create: true
    slug: "{{rol_id}}" # Coincide con la relaci√≥n de members
    extension: "md"
    format: "frontmatter"
    fields:
      - { label: "ID del Rol", name: "rol_id", 
          widget: "string", 
          pattern: ['^rol-[a-z0-9-]+$', "El ID debe empezar con 'rol-' y usar solo min√∫sculas y guiones"],
          hint: "ej: rol-vocal" }
      - { label: "Nombre", 
          name: "rol_name", 
          widget: "string", 
          hint: "Nombre del rol (ej: Voz, Guitarra)" }
      - { label: "Icono (Identificador)", 
          name: "rol_icon", 
          widget: "string", 
          hint: "ID del icono para el frontend" }

  - name: "hitos"
    label: "‚è≥ L√≠nea de Tiempo (Hitos)"
    folder: "src/content/hitos"
    create: true
    slug: "{{year}}-{{slug}}" # Nombre del archivo .md
    extension: "md"
    format: "frontmatter"
    fields:
      # --- 1. IDENTIDAD ---
      - { label: "T√≠tulo del Hito", name: "title", widget: "string" }
      - { label: "A√±o", name: "year", widget: "number", hint: "Ej: 2024" }
      - { label: "Fecha exacta", name: "date", widget: "date", format: "YYYY-MM-DD", required: false }
      - { label: "Hito Destacado", name: "featured", widget: "boolean", default: false, hint: "¬øResaltar visualmente este momento en la l√≠nea de tiempo?" }

      # --- 2. CONFIGURACI√ìN DE NAVEGACI√ìN ---
      - { label: "¬øTiene p√°gina propia?", name: "has_subpage", widget: "boolean", default: false }
      - { label: "Slug URL", 
          name: "slug", 
          widget: "slug", 
          from: "title", 
          hint: "Identificador URL y nombre de archivo (Obligatorio)." }

      # --- 3. DISE√ëO Y RECURSOS ---
      - label: "Dise√±o y V√≠nculos"
        name: "design"
        widget: "object"
        fields:
          - { label: "Imagen de Portada (Cover)", name: "cover", widget: "image", hint: "La relaci√≥n de aspecto debe ser 2:3" }
          - { label: "Galer√≠a de Fotos", name: "gallery", widget: "list", field: { widget: "image" }, required: false }
          - { label: "Canci√≥n vinculada", 
              name: "related_song", 
              widget: "relation", 
              collection: "musica", 
              search_fields: ["title"], 
              display_fields: ["title"], 
              required: false,
              hint: "Si el hito es un lanzamiento, se vincula aqu√≠."}
          - { label: "Evento vinculado", 
              name: "related_event", 
              widget: "relation", 
              collection: "eventos", 
              search_fields: ["title"], 
              display_fields: ["title"], 
              required: false,
              hint: "Si el hito es un evento, se vincula aqu√≠."}

      # --- 4. CONTENIDO ---
      - { label: "Resumen", 
          name: "summary", 
          widget: "text", 
          hint: "Descripci√≥n breve." }
      - { label: "Historia Completa", 
          name: "body", 
          widget: "markdown", 
          required: false,
          hint: "Contenido completo para la subp√°gina individual." }

      # --- 5. SEO ---
      - label: "SEO"
        name: "seo"
        widget: "object"
        fields:
          - { label: "T√≠tulo SEO", name: "title", widget: "string" }
          - { label: "Descripci√≥n SEO", name: "description", widget: "text" }
          - { label: "Imagen Social (OG)", name: "og_image", widget: "image" }

  - name: "settings"
    label: "‚öôÔ∏è Configuraci√≥n"
    delete: false
    files:
      - label: "Ajustes Generales"
        name: "globals"
        file: "src/content/data/globals.yaml"
        fields:
          # --- 1. INFORMACI√ìN DEL SITIO ---
          - label: "Informaci√≥n General"
            name: "site_info"
            widget: "object"
            fields:
              - { label: "Copyright", name: "legal", widget: "string" }
              - { label: "Desarrollo", name: "developed", widget: "string" }

          # --- 2. DATOS DE CONTACTO ---
          - label: "Datos de Contacto"
            name: "contact_info"
            widget: "object"
            fields:
              - { label: "Tel√©fono", name: "phone", widget: "string" }
              - { label: "Email", name: "email", widget: "string" }
              - { label: "Ubicaci√≥n", name: "location", widget: "string" }

          # --- 3. REDES Y ENLACES ---
          - label: "Enlaces y Redes Sociales"
            name: "links"
            widget: "list"
            summary: "{{label}} ({{type}})"
            fields:
              - { label: "Etiqueta", name: "label", widget: "string" }
              - { label: "URL", name: "url", widget: "string" }
              - label: "Categor√≠a"
                name: "type"
                widget: "select"
                options:
                  - { label: "Streaming", value: "streaming" }
                  - { label: "Video", value: "video" }
                  - { label: "Red Social", value: "social" }
                  - { label: "Contacto", value: "contact" }
              - { label: "Icono (ID)", name: "icon", widget: "string", required: false, hint: "ej: simple-icons:spotify" }

  - name: "pages"
    label: "üìÑ P√°ginas"
    delete: false
    files:
      - label: "P√°gina de Inicio"
        name: "inicio"
        file: "src/content/pages/inicio.md"
        fields:
          # --- 1. SECCION HERO ---
          - label: "Secci√≥n Hero (Portada)"
            name: "hero"
            widget: "object"
            fields:
              - { label: "T√≠tulo", name: "title", widget: "string" }
              - { label: "Subt√≠tulo", name: "subtitle", widget: "string", required: false }
              - { label: "Imagen o Video de Fondo", name: "background", widget: "image", hint: "Soportado: .jpg, .png o .mp4" }
              - { label: "Texto Bot√≥n Primario", name: "cta_primary_label", widget: "string", default: "Nuestra m√∫sica" }
              - { label: "Link Bot√≥n Primario", name: "cta_primary_link", widget: "string", default: "/musica" }
              - { label: "Texto Bot√≥n Secundario", name: "cta_secondary_label", widget: "string", default: "Agenda" }
              - { label: "Link Bot√≥n Secundario", name: "cta_secondary_link", widget: "string", default: "/agenda" }

          # --- 2. FRASE DESTACADA ---
          - label: "Frase destacada"
            name: "quote_block"
            widget: "object"
            fields:
              - { label: "Mostrar esta secci√≥n", name: "active", widget: "boolean", default: true }
              - { label: "Frase", name: "text", widget: "text" }

          # --- 3. CONTENIDO DESTACADO ---
          - label: "Contenido Destacado"
            name: "featured"
            widget: "object"
            fields:
              - label: "Evento Destacado"
                name: "event"
                widget: "relation"
                collection: "eventos"
                search_fields: ["title"]
                display_fields: ["title"]
                required: false
              - label: "Canci√≥n Destacada"
                name: "song"
                widget: "relation"
                collection: "musica"
                search_fields: ["title"]
                display_fields: ["title"]
                required: false

          # --- NUESTRA MUSICA ---
          - label: "Nuestra m√∫sica"
            name: "musica_snippet"
            widget: "object"
            fields:
              - { label: "T√≠tulo", name: "title", widget: "text" }
              - { label: "T√≠tulo para el final", name: "text", widget: "text" }
              - { label: "Texto del bot√≥n", name: "button_label", widget: "string", default: "Nuestra m√∫sica" }

          # --- 5. SEO ---
          - label: "SEO"
            name: "seo"
            widget: "object"
            fields:
              - { label: "T√≠tulo SEO", name: "title", widget: "string" }
              - { label: "Descripci√≥n SEO", name: "description", widget: "text" }
              - { label: "Imagen Social (OG)", name: "og_image", widget: "image" }

      - label: "Acerca de"
        name: "acerca_de"
        file: "src/content/pages/acerca-de.md"
        fields:
          # --- 1. HERO SECTION ---
          - label: "Secci√≥n Hero"
            name: "hero"
            widget: "object"
            fields:
              - { label: "T√≠tulo Principal", name: "title", widget: "string", default: "¬øQui√©nes somos?" }
              - { label: "Subt√≠tulo", name: "subtitle", widget: "string", required: false }
              - { label: "Imagen de fondo", name: "background", widget: "image" }

          # --- 2. IDENTIDAD Y NARRATIVA ---
          - label: "Identidad del Ministerio"
            name: "identity"
            widget: "object"
            fields:
              - { label: "Descripci√≥n", name: "description", widget: "text", hint: "Texto corto sobre la agrupaci√≥n." }
              - { label: "Nuestra Historia", name: "history", widget: "markdown", required: false, hint: "Relato detallado desde el inicio en 2016." }
              - label: "Objetivos y Desaf√≠os"
                name: "goals"
